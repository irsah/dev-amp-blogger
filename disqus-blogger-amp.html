html, body {
	-webkit-font-smoothing: antialiased;

	height : 100%;
	line-height: 1.428;

a , a:link {

.feeds {

  padding : 0;
  margin : 0;
  color: inherit;
}

.feed a {
  color: inherit;
}
.feed {
  display : block;
  padding : 15px 0;
  margin : 0;
  border-bottom: 1px solid #eeeeee;
}
.feed:after {
  content: " ";
  clear : both;
  display : table;
  height : 0;
  visibility : hidden;
}
.feed img {
  display : block;
  max-width : 100%;
  height : auto;
}
.feed-image {
  display : inline-block;
  float:left;
  width: 33%;
  margin: 0;
  border: 1px solid #eeeeee;
}
.feed-caption {
  display : table-cell;
  padding : 0 15px;
}
.feed h4 {
  display : block;
  margin: 0 0 10px;
}
.feed-date {
  opacity: .87;
  font-size: 85%;
  margin-bottom: 10px;
}
.feed-caption p {
  opacity: .87;
}

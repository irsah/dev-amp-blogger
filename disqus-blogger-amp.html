<!DOCTYPE html>
<html>
<head>
<meta charset=utf-8>
<style>
::-webkit-scrollbar { 
  -webkit-appearance: none; 
} 
::-webkit-scrollbar:vertical { 
  width: 6px; 
} 
::-webkit-scrollbar:horizontal { 
  height: 6px; 
 } 
::-webkit-scrollbar-thumb { 
	background-color: #aaaaaa; 
	border-radius: 6px; 
	border: 3px solid rgba(255,255,255,.15); 
} 
::-webkit-scrollbar-track { 
	border-radius: 100%; 
	background-color: rgba(255,255,255,.15); 
} 
.clearfix { 
	display: table; 
	height: 0; 
	width: 100%; 
	clear: both; 
	visibility: hidden; 
}
ol , ul {
	list-style : none;
	padding : 0;
	margin : 0;
}
#feeder { 
	overflow : auto;
}		
.feeds { 
	list-style : none;
	padding : 0;
	margin : 0;
	color: inherit;
	display: block;
}
.feed {
	display : block;
	padding : 0 0 15px 0;
	margin : 0 0 15px;
	border-bottom: 1px solid #eeeeee;
}
.feed:after {
	content: " ";
	clear : both;
	display : table;
	height : 0;
	visibility : hidden;
}
.feed img {
	display : block;
	max-width : 100%;
	height : auto;
}
.feed-image {
	display : inline-block;
	float:left;
	width: 33%;
	margin: 0;
	border: 1px solid #eeeeee;
}
.feed-caption {
	display : table-cell;
	padding : 0 15px;
}
.feed h4 {
	display : block;
	margin: 0 0 10px;
	font-weight: 500;
}
.feed-date {
	opacity: .87;
	font-size: 80%;
	margin-bottom: 10px;
}
.feed-caption p {
	opacity: .87;
	font-size: 85%;
	margin : 0;
}
@media (max-width:480px){
	.feed-caption p {
		display : none;
	}
}
	
/* Blogger CSS specific */
img {
	max-width: 100%;
	height: auto;
	margin: 0 auto;
	display: block;
}
.separator > a {
	margin-left:auto!important;
	margin-right:auto!important;
}
#ContactForm1 {
	display:none;
}
.contact-form-error-message-with-border, 
.contact-form-success-message-with-border { 
	display :block; 
	text-align :center; 
	background-color : rgba(0,0,0,.035); 
} 
.contact-form-success-message-with-border { 
	background-color : transparent; 
} 
.contact-form-error-message-with-border img { 
	display : inline-block; 
	vertical-align : middle; 
	margin : 15px 10px; 
	width : 20px; 
	height : 20px;
}

</style>    

</head>
<body>

<!-- div for feed -->
<div id="feeder"></div>

<!-- div for disqus -->
<div id="comments"></div>

<!-- div contact form -->
<div class="widget ContactForm" data-version="1" id="ContactForm1">
  <div class="contact-form-widget">
    <div class="form">
      <form class="form" name="contact-form">
        <div class='form-group'>
          <label>Name</label>
          <input class="contact-form-name form-control" id="ContactForm1_contact-form-name" name="name" type="text" value=""/>
        </div>
        <div class='form-group'>
          <label>Email</label>
	<input class="contact-form-email form-control" id="ContactForm1_contact-form-email" name="email" type="text" value=""/>
        </div>
        <div class='form-group'>
          <label>Message</label>
        <textarea class="contact-form-email-message form-control" id="ContactForm1_contact-form-email-message" name="email-message" rows='5'></textarea>
        </div>
        <div class="form-group">
          <input class="contact-form-button contact-form-button-submit btn btn-primary" id="ContactForm1_contact-form-submit" value="Send Message" type="button"/>
        </div>
        <div class="form-group">
	  <p class="contact-form-error-message" id="ContactForm1_contact-form-error-message"></p>
          <p class="contact-form-success-message" id="ContactForm1_contact-form-success-message"></p>
        </div>
      </form>
    </div>
  </div>
</div>
	
<script>
/*
@title:		ampaction(js) Blogger amp-iframe helper widget
@author: 	(c) 2016 irsah indesigns
@created: 	Feb 2016
@demo:		
@url:		http://www.irsah.com
@blog:		http://blog.irsah.com
*/
var doc = document;
var win = window;

win.addEventListener('message', receiveMessage, false);
  
function receiveMessage( event ) {
	if ( event.data ) {
		var msg;
		try {
			msg = JSON.parse( event.data );
		} catch (err) {};
		if (!msg) return false;
		if ( msg.name === 'resize' ) {
			win.parent.postMessage({
				sentinel: 'amp',
				type: 'embed-size',
				height: msg.data.height
			}, '*');
		};
	};    
};

// url search query helper
function $_GET( vars ) {
	var query = win.location.search.slice(1);
	var variable = query.split('&');
	for (var i = 0; i < variable.length; i++) {
		var name = variable[i].split('=');
		if ( name[0] === vars ) {
			return decodeURIComponent( name[1].replace(/\+/g, " ") );
	    	};
	};
	return (false);
};

// load external js scripts helper
function loadJs( scripts, index, loaded ) {
	if ( scripts[index] ) {
		var files = doc.createElement('script');
		files.type = 'text/javascript';
		files.src = scripts[index];
		files.onload = function(){
			index = index + 1;
			loadJs( scripts, index, loaded )
		};
		doc.getElementsByTagName("head")[0].appendChild( files )
	 } else {
		loaded();
	 };
};

// loading styles hekper
function loadStyles(){
	if( $_GET('canonicalhomepageurl') === false ) return (false);
	
	var HEAD = doc.getElementsByTagName('head')[0];
	var bs = doc.createElement('link');
	bs.rel = "stylesheet";
	bs.type= "text/css";
	bs.href = "https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css";
	bs.media = 'all';
	HEAD.appendChild( bs );
	
	var CSS = 'body, #disqus_thread { font: '+$_GET('fontstyle')+' '+$_GET('fontweight')+' '+$_GET('fontsize')+'px/'+$_GET('fontlineheight')+' '+$_GET('fontfamily')+'; color: #'+$_GET('fontcolor')+'; } a, #disqus_thread a { color: #'+$_GET('fontlinkcolor')+'; }';	
	var TAG = doc.createElement('style');
	TAG.type = 'text/css';
	if ( TAG.styleSheet ){
		TAG.styleSheet.cssText = CSS;
	} else {
		TAG.appendChild( doc.createTextNode( CSS ) );
	};	
	HEAD.appendChild( TAG );

};
	
// disqus specific variables
var disqus_shortname = $_GET('shortname');
var disqus_blogger_current_url = $_GET('canonicalurl');
if ( disqus_blogger_current_url === false ) {
  disqus_blogger_current_url = $_GET('url');
};	
var disqus_blogger_homepage_url = $_GET('homepageurl');
var disqus_blogger_canonical_homepage_url = $_GET('canonicalhomepageurl');

// loads disqus script
function loadDisqus(){
	
	// remove unused div and load styles...
	doc.getElementById('feeder').parentNode.removeChild( doc.getElementById('feeder') );
	doc.getElementById('ContactForm1').parentNode.removeChild( doc.getElementById('ContactForm1') );
	loadStyles();
	
	// prep disqus script and load...
	var HEAD = doc.getElementsByTagName('head')[0];
	var js = doc.createElement('script');
	js.type = 'text/javascript';
	js.async = true;
	js.src = '//' + disqus_shortname + '.disqus.com/blogger_item.js';
	HEAD.appendChild( js );
};

function updateHeight( height ){
	win.parent.postMessage({
		sentinel: 'amp',
		type: 'embed-size',
		height: height
	}, '*');
};

// loads feed for blogs with HTTP or HTTPS
function loadFeed(){
	// check if blog canonical url
	if( $_GET('canonicalhomepageurl') === false ) return (false);
	
	// remove unused div and load styles
	doc.getElementById('comments').parentNode.removeChild( doc.getElementById('comments') );
	doc.getElementById('ContactForm1').parentNode.removeChild( doc.getElementById('ContactForm1') );
	loadStyles();
	
	// prep feed urls
	var FEED = $_GET('canonicalhomepageurl') + 'feeds/posts/default?alt=rss';

	// setup feed defaults
	var settings = {
		random : true,
		ssl : true,
		limit : parseFloat( $_GET('feedlimit') ),
		results : parseFloat( $_GET('feedresults') ),		
		image : parseFloat( $_GET('feedimage') ),
		default_image : '//4.bp.blogspot.com/-MowVHfLkoZU/VhgIRyPbIoI/AAAAAAAATtE/qHST4Q2YCCc/s1600/placeholder-image.jpg',
		labels : true,
		date : 'mmddyy',
		datesep : [' ', ', '],
		months : ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun', 'Jul', 'Aug', 'Sep', 'Oct', 'Nov', 'Dec'],
		summary : 160,
		content_type: null,
		content_url: null,
      		related: false,
      		related_label: null,
      		status: false
	};
	
	// check if custom settings available
	if ( $_GET('feedrandom') !== false ) settings.random = false;
	if ( $_GET('feedssl') !== false ) settings.ssl = false;	
	if ( $_GET('feeddefaultimage') !== false ) settings.default_image = $_GET('feeddefaultimage');				
	if ( $_GET('feedlabels') !== false ) settings.labels = false;	
	if ( $_GET('feeddate') !== false ) {
		settings.date = $_GET('feeddate');
		// setup months array
		var date_months = $_GET('feedmonths');
		if( date_months !== false && date_months.indexOf('[]') !== -1){
			settings.months = date_months.split('[]');
		};
		// setup date separator array
		var date_separator = $_GET('feeddatesep');
		if( date_separator !== false && date_separator.indexOf('[]') !== -1 ){
			settings.datesep = date_separator.split('[]');
		};
	};
	if ( $_GET('feedsummary') !== false ) settings.summary = parseFloat( $_GET('feedsummary') );
	if ( $_GET('feedcontenttype') !== false ) {
		settings.content_type = $_GET('feedcontenttype');
		settings.content_url = $_GET('canonicalurl');
	};
	if ( $_GET('feedrelated') !== false ){
	    	settings.related = true;
		settings.related_label = $_GET('feedrelatedlabel');	
	};
	if ( $_GET('feedstatus') !== false ) settings.status = true;
	// initialize Yql feed
	// callback to assign amp-iframe height
	$('#feeder').YqlRSS( FEED , settings , function () {
		var div_height = doc.body.scrollHeight;
		if ( $('.feeds').length || $('.post-body-frame').length ){
			$('.post-body-frame a').attr( 'target' , '_blank' );
			var divs = setInterval(function() {
				if ( $('#feeder').height() !== div_height ){
					var height = $('#feeder').height();
					div_height = height;
					updateHeight( div_height );
				} else {
					updateHeight( div_height );
					clearInterval( divs );
				}
			}, 3000 );
		} else {
			updateHeight( div_height );
		};
	});
};

function loadContactForm(){
	
	if( $_GET('blogid') === false && $_GET('canonicalUrl') === false) return false;
	
	var FORM = doc.getElementById('ContactForm1');
	doc.getElementById('feeder').parentNode.removeChild( doc.getElementById('feeder') );
	doc.getElementById('comments').parentNode.removeChild( doc.getElementById('comments') );
	
	loadStyles();
	FORM.style = 'display:block';
	/*
	var js = doc.createElement('script');
	js.src = "https://www.blogger.com/static/v1/widgets/3785855890-widgets.js";
	js.type = "text/javascript";
	doc.getElementsByTagName('head')[0].appendChild( js );
	*/
	_WidgetManager._Init('//www.blogger.com/rearrange?blogID\x3d'+$_GET('blogid'),$_GET('canonicalUrl'), $_GET('blogid'));
	_WidgetManager._RegisterWidget('_ContactFormView',new _WidgetInfo('ContactForm1','main', null, FORM, {
	  'contactFormMessageSendingMsg': $_GET('contactsendingmsg'), 
	  'contactFormMessageSentMsg': $_GET('contactsentmsg'), 
	  'contactFormMessageNotSentMsg': $_GET('contactnotsentmsg'), 
	  'contactFormInvalidEmailMsg': $_GET('contactinvalidemailmsg'), 
	  'contactFormEmptyMessageMsg': $_GET('contactemptymsg'), 
	  'title': 'Contact Form', 
	  'blogId': $_GET('blogid'), 
	  'contactFormNameMsg': 'Name', 
	  'contactFormEmailMsg': 'Email', 
	  'contactFormMessageMsg': 'Message', 
	  'contactFormSendMsg': 'Send', 
	  'submitUrl': 'https://www.blogger.com/contact-form.do'
	}, 'displayModeFull'));	
	var body_height = doc.body.scrollHeight;
	var check_div = setInterval(function() {
		if( FORM.scrollHeight < body_height ){
			var form_height = FORM.scrollHeight ;
			body_height = form_height;
			updateHeight( body_height );
		} else {
			updateHeight( body_height );
			clearInterval( check_div );
		}
	}, 3000 );
};
	
// add external libraries
var scripts = [];
scripts.push('https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js');
scripts.push('https://www.blogger.com/static/v1/widgets/3785855890-widgets.js');

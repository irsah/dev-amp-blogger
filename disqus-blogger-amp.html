<!DOCTYPE html>
<html>
<head>
<meta charset=utf-8>
<!--
<script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
<script src="//rawgit.com/bbClassic/YRSS/master/yrss.min.js"></script>
-->
<style>
html,body {
	-webkit-font-smoothing: antialiased;
	-webkit-text-size-adjust: 100%;
	font-size : 100%;
	font-weight : 400;
	height : 100%;
	line-height : 1.45;
	font-family : sans-serif, Helvetica, Arial;
	color : #333;
}
	
a , a:link { 
	color: #06c;
	text-decoration: none;
}
#feed { 
	overflow-x : hidden;
	overflow-y : auto;
	height: 600px;
}
	
#feed , .entryWrapper { 
	display: block 
}
	
.entryWrapper { 
	overflow : hidden; 
	padding-top : 15px; 
	padding-bottom: 15px; 
	border-bottom: 1px solid #ddd; 
}
.entryImage { 
	display : inline-block; 
	float : left; 
	margin-right : 15px; 
	width: 33%; 
}
	
.entryImage img { 
	display : block; 
	max-width : 100%; 
	height : auto; 
}
	
h4 {
	font-weight: 500;
	margin : 0;
	padding : 0;
}
	
.entryDate {
	font-size : 80%;
	display : block;
	margin : 15px 0;
	opacity : .87;
}

.entryContent {
	font-size: 85%;
	opacity : .87;
}
</style>    

</head>
<body>

<div id="feed"></div>

<div id="comments"></div>
	
<script>
/*
# Title		:	Disqus Comments on Blogger AMP HTML Template
# Ver		:	0.9.0
# Date		:	Jan 2017
# Demo		:	https://blogr-amp.blogspot.com
# Author	:	irsah.com
#
# Usages for Disqus:
#
<amp-iframe 
	expr:src='&quot;{{PATH-TO-FILE}}?ampactions=disqus&amp;shortname={{DISQUS_SHORTNAME}}&amp;pagetype={{PAGE_TYPE}}&amp;fontfamily={{FONT_FAMILY}}&amp;fontlinkcolor={{LINK_COLOR}}&amp;canonicalurl=&quot; + data:blog.canonicalUrl + &quot;&amp;url=&quot; + data:blog.url + &quot;&amp;homepageurl=&quot; + data:blog.homepageUrl + &quot;&amp;canonicalhomepageurl=&quot; + data:blog.canonicalHomepageUrl' 
	frameborder='0' 
	height='400' 
	layout='responsive' 
	resizable='resizable' 
	sandbox='allow-forms allow-scripts allow-same-origin allow-modals allow-popups' 
	width='600'>
</amp-iframe>
#
# Instructions:
# Copy paste <amp-iframe/> markup above & place anywhere at Blogger HTML within <body>...</body> tag.
# [*] Replace {{PATH-TO-FILE}} to this file hosted on an HTTPS enabled host.
# [*] Replace {{DISQUS_SHORTNAME}} with Disqus shortname created/attached to blog.
# Replace {{ PAGETYPE }} with value " index " or " item " (without quotes). (default: item)
# Replace {{FONT_FAMILY}} with CSS font family. (default: sans-serif)
# Replace {{LINK_COLOR}} with HEX color code. (default: 000000)
#
# [*] required values
#
*/

var doc = document;
var win = window;

win.addEventListener('message', receiveMessage, false);
  
function receiveMessage( event ) {
	if ( event.data ) {
  	var msg;
  	try {
    	msg = JSON.parse( event.data );
  	} catch (err) {};
  	if (!msg) return false;
 		if ( msg.name === 'resize' ) {
    	win.parent.postMessage({
      	sentinel: 'amp',
      	type: 'embed-size',
      	height: msg.data.height
    	}, '*');
  	};
  };    
};

function getQueryValue( vars ) {
  var query = win.location.search.substring(1);
  var variable = query.split('&');
  for (var i = 0; i < variable.length; i++) {
    var values = variable[i].split('=');
    if ( values[0] === vars ) {
      return values[1];
    };
  };
  return (false);
};
  
function loadMessage(){
	var H3 = doc.createElement('h3');
	H3.innerHTML = 'No contents available.'
	doc.getElementsByTagName('body')[0].appendChild( H3 )
};

function loadJsFilesSequentially(scriptsCollection, startIndex, librariesLoadedCallback) {
	if (scriptsCollection[startIndex]) {
		var fileref = doc.createElement('script');
		fileref.setAttribute("type","text/javascript");
		fileref.setAttribute("src", scriptsCollection[startIndex]);
		fileref.onload = function(){
			startIndex = startIndex + 1;
			loadJsFilesSequentially(scriptsCollection, startIndex, librariesLoadedCallback)
		};
		doc.getElementsByTagName("head")[0].appendChild(fileref)
	 } else {
		 librariesLoadedCallback();
	 };
};
	
var pagetype = getQueryValue('pagetype');
if ( pagetype === false ) pagetype = 'item';
var disqus_shortname = getQueryValue('shortname');
var disqus_blogger_current_url = getQueryValue('canonicalurl');
if ( !disqus_blogger_current_url.length ) {
  disqus_blogger_current_url = getQueryValue('url');
};
var disqus_blogger_homepage_url = getQueryValue('homepageurl');
var disqus_blogger_canonical_homepage_url = getQueryValue('canonicalhomepageurl');	
	
/* loads Disqus js */
function loadDisqus(){ 

	var fontfamily = getQueryValue( 'fontfamily' ) === false ? 'sans-serif': getQueryValue( 'fontfamily' );
	var fontlinkcolor = getQueryValue( 'fontlinkcolor') === false ? '000000' : getQueryValue( 'fontlinkcolor') ;
	var disquscss = '#disqus_thread { font-family:' + fontfamily + '} a { color: #' + fontlinkcolor + '}';
	var head = doc.getElementsByTagName('head')[0];
	var tag = doc.createElement('style');
	tag.type = 'text/css';
	if ( tag.styleSheet ){
  		tag.styleSheet.cssText = disquscss;
	} else {
  		tag.appendChild( doc.createTextNode( disquscss ) );
	};
	head.appendChild( tag );

	if( pagetype === "item"){
		var js = doc.createElement('script');
		js.type = 'text/javascript';
		js.async = true;
		js.src = '//' + disqus_shortname + '.disqus.com/blogger_item.js';
		doc.getElementsByTagName('head')[0].appendChild( js );
	};
};
	
function loadFeed(){

	var feed = getQueryValue('canonicalhomepageurl') +'feeds/posts/default?alt=rss';
	var feed_ssl = getQueryValue('feedssl') === false ? true : false;
	var feed_limit = getQueryValue('feedlimit') === false ? 5 : parseFloat( getQueryValue('feedlimit') );
	var feed_tags = getQueryValue('feedtags') === false ? false : true;
	var feed_date = getQueryValue('feeddate') === false ? true : false;
	var feed_date_format = getQueryValue('feeddateformat') === false ? 'spellmonth' : getQueryValue('feeddateformat');
	var feed_title = getQueryValue('feedtitletag') === false ? 'h4' : getQueryValue('feedtitletag');
	var feed_content = getQueryValue('feedcontent') === false ? true : false;
	var feed_image = getQueryValue('feedimage') === false ? true : false;
	var feed_snippet = getQueryValue('feedsnippet') === false ? true : false;
	var feed_snippet_limit = getQueryValue('feedsnippetlimit') === false ? 160 : parseFloat( getQueryValue('feedsnippetlimit') );
	var feed_link_target = getQueryValue('feedlinktarget') === false ? '_blank' : getQueryValue('feedlinktarget');
	var feed_height = getQueryValue('feedcontainerheight') === false ? 600 : parseFloat( getQueryValue('feedcontainerheight') );
	
	$('#feed').rssfeed( feed , {
	    ssl: feed_ssl,
	    limit: feed_limit,
	    showerror: true,
	    errormsg: '',
	    tags: feed_tags,
	    date: feed_date,
	    dateformat: feed_date_format,
	    titletag: feed_title,
	    content: feed_content,
	    image: feed_image,
	    snippet: feed_snippet,
	    snippetlimit: feed_snippet_limit,
	    linktarget: feed_link_target
	}, function () {
	    // optional callback function
	});
	
	$('#feed').height( feed_height )

};


var scriptLibrary = [];
scriptLibrary.push('https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js');
scriptLibrary.push('https://rawgit.com/bbClassic/YRSS/master/yrss.min.js');

var actions = getQueryValue( 'ampactions' );
	
switch ( actions ){
	case 'disqus' : loadDisqus(); break;
	case 'feed' : loadJsFilesSequentially( scriptLibrary, 0, function(){ loadFeed() }); break;
	default : loadMessage();
};
</script>
	
</body>
</html>
